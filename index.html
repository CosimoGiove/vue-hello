<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue js</title>
    <!-- mio foglio di style-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div id="app">
            <!-- messaggio benvenuto-->
            <h1 :class="h1Style">{{messaggioBenvenuto}}
            </h1>
            <!--descrizione-->
            <p :class="descrizione">{{paragrafo}}</p>
            <!--immagine-->
            <div :class="imgStyle">
                <img :src="immagine" :alt="alt">
            </div>
        </div>

    </main>
    <!-- vue js-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- my script-->
    <script src="main.js"></script>
</body>

</html>
